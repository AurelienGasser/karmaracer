<html>
<head>
  <title>Karma Racer, baby!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="/js/libs/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="/js/libs/webgl-utils.js"></script>
  <script type="text/javascript" src="/js/libs/underscore.js"></script>
  <script type="text/javascript" src="/js/connection.js"></script>
  <script type="text/javascript" src="/js/race.js"></script>
  <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
    void main(void) {
      gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;
    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vTextureCoord = aTextureCoord;
    }
  </script>
  <link rel="stylesheet" href="/css/race.css"/>
</head>
<body onload="webGLStart();">
  <canvas id="game-canvas" style="border: none;" width="500" height="500"></canvas>
  <div id="right_panel">
    <div id="info">
      Tip: Press L or P to zoom
    </div>
    <div id="player_name_div">
      Player name: <input style="text" id="player_name"></input>
    </div>
    <div id="chat_msgs">
      <div>Welcome to the chat!</div>
      <ul></ul>
    </div>
    <textarea id="chat_input"></textarea>
  </div>
  <div id="loadingtext">Loading world...</div>
</body>
</html>
