<html>
<head>
  <title>Karma Racer, baby!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="/js/libs/webgl-utils.js"></script>
  <script type="text/javascript" src="/js/libs/underscore.js"></script>
  <script type="text/javascript" src="/js/connection.js"></script>
  <script type="text/javascript" src="/js/race.js"></script>
  <script type="text/javascript" src="/js/chat.js"></script>  
  <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
    void main(void) {
      gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;
    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vTextureCoord = aTextureCoord;
    }
  </script>
  <link rel="stylesheet" href="/css/race.css"/>
  <link rel="stylesheet" href="/css/chat.css"/>
</head>
<body onload="webGLStart();">
  <canvas id="game-canvas" style="border: none;" width="500" height="500"></canvas>
  <div id="loadingtext">Loading world...</div>
  <div>Press L or P to zoom</div>

  <div id="chatzone">
    <input id="playerName" type='text' placeholder='your name'/>
    <input id="message" type='text' placeholder='write your message'/>
    <input id="sendMessage" type='button' value="send message"/>
    <div id="chatbox">&nbsp;</div>
  </div>
</body>
</html>
